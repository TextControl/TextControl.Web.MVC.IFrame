<!-- "Spelling & Hyphenation" group -->

<div class="ribbon-group" id="ribbonGroupProofing">
	<div class="ribbon-group-content">
		<!-- "Enable spell check" button -->
		<div class="ribbon-button ribbon-button-big txui-state-disabled" id="tglBtnEnableSpellCheck">
			<div class="ribbon-button-big-image-container">
				<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=" class="ribbon-button-big-image" data-orig-src="Icons/large_32bit/spellasyoutype.png">
			</div>
			<div class="ribbon-button-big-label-container">
				<p class="ribbon-button-label"><!-- Enable Spell<br />Checking --></p>
			</div>
		</div>
		<!-- "Enable Hyphenation" button -->
		<div class="ribbon-button ribbon-button-big txui-state-disabled" id="tglBtnEnableHyphenation">
			<div class="ribbon-button-big-image-container">
				<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=" class="ribbon-button-big-image" data-orig-src="Icons/large_32bit/hyphenation.png">

			<div class="ribbon-button-big-label-container">
				<p class="ribbon-button-label"><!-- Enable<br />Hyphenation --></p>
			</div>
		</div>
		<!-- "Spelling" button -->
		<div class="ribbon-button ribbon-button-big txui-state-disabled" id="btnSpelling">
			<div class="ribbon-button-big-image-container">
				<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=" class="ribbon-button-big-image" data-orig-src="Icons/large_32bit/spelling.png">
			</div>
			<div class="ribbon-button-big-label-container">
				<p class="ribbon-button-label"><!-- Spelling --></p>
			</div>
		</div>
		<!-- "Load Dictionary" button -->
		<div class="ribbon-button ribbon-button-big txui-state-disabled" id="btnLoadDictionary">
			<div class="ribbon-button-big-image-container">
				<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=" class="ribbon-button-big-image" data-orig-src="Icons/large_32bit/loaddictionary.png">
			</div>
			<div class="ribbon-button-big-label-container">
				<p class="ribbon-button-label"><!-- Load<br />Dictionary --></p>
			</div>
		</div>
	</div>

	<!-- Ribbon group label -->
	<div class="ribbon-group-label-container">
		<p class="ribbon-group-label"><!-- Spelling & Hyphenation --></p>
	</div>
</div>
